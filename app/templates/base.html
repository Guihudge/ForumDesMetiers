<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forum des métiers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    {% block script %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          {% if user is defined %}
          <a class="navbar-brand" href="#">Forum des métiers ({{ user.displayName }})</a>
          {% else %}
          <a class="navbar-brand" href="#">Forum des métiers</a>
          {% endif %}
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item me-2">
                <a class="nav-link" href="{{ url_for('dashboard') }}">Accueil</a>
              </li>
              <li class="nav-item me-2">
                <a class="nav-link" href="{{ url_for('jobs') }}">Liste des métiers</a>
              </li>
              <li class="nav-item me-2">
                <a class="nav-link" href="{{ url_for('login') }}">Connexion</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="{{ url_for('logout') }}">Déconnexion</a>
              </li>
            </ul>
          </div>
          
        </div>
      </nav>

    {% block content %}{% endblock %}

    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>Forum des métiers, Collège Léo DROUYN 2025-2026</p>
    </footer>
</body>

</html>
